<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/ico" href="images/favicon.ico">
    <link rel="shortcut icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png"/>
    <link rel="shortcut icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="192x192" href="images/android-chrome-192x192.png"/>
    <link rel="icon" type="image/png" sizes="512x512" href="images/android-chrome-512x512.png"/>
    <link rel="apple-touch-icon" type="image/png" sizes="180x180" href="images/apple-touch-icon.png"/>
    <link rel="mask-icon" href="images/safari-pinned-tab.svg" color="#5863f8">
    <link href="https://fonts.googleapis.com/css?family=Palanquin+Dark:500,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Palanquin:400,700&display=swap" rel="stylesheet">
    <title>Contact QFinds</title>
</head>
<body>
  <div class="container">
    <!--Nav-->
      <nav class="main-nav">
      <img srс="./images/QFinds-logo-compressed.svg" alt="QFinds Logo" class="logo">

      <ul class="main-menu">
        <li><a class="partial" href="#">Home</a></li>
        <li><a class="partial" href="#">About</a></li>
        <li><a class="partial" href="#">Contact</a></li>
        <li><a class="partial" href="#">Blog</a></li>
        <li><a class="btn" href="#">Sign up</a></li>
      </ul>
    <!--Nav end -->
    </nav>


<!-- Content -->

  <div class="grid">
    <div class="content">

      <h1>Get in touch</h1>

      <p>Please fill in the form to contact us for support, media or general inquiries.</p>

      <h3>Let's get social</h3>

      <div class="row">
        <img src="/images/linkdein.png" alt="linkedin">
        <img src="/images/twitter.png" alt="twitter">
        <img src="/images/000-test-tmp.png" alt="facebook" style="width:48px;height:48px;">
        <img src="/images/instagram.png" alt="instagram">
        <img src="/images/tiktok.png" alt="tiktok">
        <img src="/images/youtube.png" alt="youtube">
      </div>

      <div class="address">
          <h4>QFinds Limited</h4>
          114 Whitechapel High Street<br>
           E1 7PT, London, United Kingdom
      </div>
    </div>


<!-- Form -->

    <form>
        <div class="contact-form">
          <div class="input-fields">
            <input type="text" name= "name" class="input" placeholder="Name *" required>
            <input type="email" name="email" class="input" placeholder="Email *" required>
            <input type="tel" name="tel" class="input" placeholder="Phone">
            <input type="text" name="subject" class="input" placeholder="Subject">
          </div>
          <div class="msg">
            <textarea placeholder="Message *" required></textarea>
            <div class="btn-2">Send</div>
          </div>
        </div>
    </form>
  </div> <!--Grid end-->

    <footer>Lorem Ipsum</footer>
  </div> <!-- Container end -->
<div class="blob-2"></div>
<!-- Footer -->

</body>
</html>
